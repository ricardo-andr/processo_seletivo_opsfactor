<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
<style>

	h1{
		position:absolute;
		border-bottom:0.5px solid #aaa;
		width:100%;
		top:5px;
		padding:5px;
	}

	img{
		left: 10px;
		top:10px;
	}
	
	body{
		font-family: sans-serif;
		display: flex;
    	align-items: center;
    	justify-content: center;
    	flex-direction: column;
	}
	
	table{
		position: relative;
		top: -35px;
		border-radius: 20px;
		padding:15px;
		color: #777;
		text-align: center;
		display: flex;
	  	align-items: center;
	  	justify-content: center;
	  	margin: 10px;
	  	font-size: 16px;
	}
	
	h2{
		color: rgb(44, 44, 44);
		font-weight: 500;
		font-size: 24px;
		font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
		margin-top: 20px;
		margin-bottom: 10px;
	}
	
	button{
		font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
		font-weight: bolder;
		border: none;
		position:relative;
		top: 80px;
		border-radius: 300px;
		color: #fff;
		background: rgb(127, 193, 219);
		font-size: 11pt;
		padding: 15px;
		width:250px;
		margin: 7px;
	}
	
	.btn{
		display: flex;
	  	align-items: center;
	  	justify-content: center;
	}
	
	#tab_sugest{
		position:relative;
		top:100px;
		color: #777;
	}
	
</style>
<h1><img width="190.317" src="logo_opsfactor.png"></h1>

<button class="btn" id="order_gener">GERAR ORDENS</button>
<button class="btn" id="show_sugest">APRESENTAR SUGESTOES</button>
<div id="tab_sugest"></div>

<script>
	$("#order_gener").click(function(e){
		
		$.ajax({
		     url : "/regis_db",
		     type : 'post',
		})
		.done(function(data){
		     $("#tab_sugest").text(data);
		})
		.fail(function(jqXHR, textStatus, data_error){
		     alert(data_error);
		});
		
	});
	
	$("#show_sugest").click(function(e){
		
			$("#tab_sugest").text("");
			
			$.ajax({
			     url : "/show_table_ordem",
			     type : 'get',
			})
			.done(function(data){
				$("#tab_ordem").remove();
			     $("#tab_sugest").append(data);
			})
		
		});

</script>
